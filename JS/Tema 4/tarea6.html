<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <label for="nombre">Introduce un elemento:</label>
    <input type="text" id="texto" name="texto">
    <button id="boton1">Insertar</button>
    <button id="boton3">Reiniciar</button>

    
    
    <script>

        let miArray=[];
    let boton1 = document.getElementById('boton1');
    let boton2 = document.getElementById('boton2');
    let boton3= document.getElementById('boton3');
    
    boton1.addEventListener('click', function(){
        let texto=document.getElementById('texto').value;
        let array=texto.split(',');

        array.forEach(texto => {
            let elementoLimpio = texto.trim();
            
    if (elementoLimpio !== '') {
        
        miArray.push(elementoLimpio);
    }
        });
         miArray.sort();
        document.getElementById('texto').value = '';

       mostrarArray();

    });

    boton2.addEventListener('click', function(){
        miArray=[];

        document.getElementById('texto').value='';

        mostrarArray();

    });

     function mostrarArray() {
    console.log("--- Contenido Actual del Array ---");

    // **Usar forEach()** para recorrer e imprimir cada elemento
    miArray.forEach((elemento, indice) => {
        console.log(`Posici√≥n ${indice}: ${elemento}`);
    });

    console.log("----------------------------------");
}

    

    </script>
</body>
</html>
