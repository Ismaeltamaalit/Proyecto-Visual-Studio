<body>
    <script>
        /*  El spread operator también se puede usar con strings en JavaScript, 
        ya que las cadenas de texto son iterables, igual que los arrays
        */
        // Ejemplo combinar strings carácter por carácter

        const saludo = "Hola";
        const extra = " :)";

        const combinado = [...saludo, ...extra].join('');
        console.log(combinado); // "Hola :)"


    </script>
</body>
