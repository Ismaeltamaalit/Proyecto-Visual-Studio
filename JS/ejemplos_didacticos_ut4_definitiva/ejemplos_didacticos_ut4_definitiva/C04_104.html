<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C04_104</title>
</head>

<body>
    <script>
        /* El concepto de spread operator (o spread syntax) en JavaScript es una forma muy útil y moderna de expandir elementos de un iterable (como un array o un objeto)
           en lugares donde se esperan múltiples elementos (como en llamadas a funciones, arrays o incluso objetos).
        */
        // Ejemplo de cómo copiar un array
        const frutas = ['manzana', 'naranja', 'plátano'];
        const copiaFrutas = [...frutas]; // Aquí ...frutas "expande" los elementos del array original dentro del nuevo array.

        console.log(copiaFrutas); // ['manzana', 'naranja', 'plátano']

    </script>
</body>


</html>
