<body>
    <script>
        /*  El spread operator también se puede usar con strings en JavaScript, 
        ya que las cadenas de texto son iterables, igual que los arrays
        */
        // Ejemplo convertir un string en un array de caracteres

        const palabra = "Hola";
        const letras = [...palabra]; // Aquí, ...palabra expande cada letra del string como un elemento individual dentro del array.

        console.log(letras); // ['H', 'o', 'l', 'a']


    </script>
</body>
