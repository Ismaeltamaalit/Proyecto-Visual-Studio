<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
   
</head>
<body>
    <h1>Comprobador de C贸digos Postales</h1>
    
    <div class="form-group">
        <label for="postalInput">C贸digo Postal (5 d铆gitos):</label>
        <input type="text" id="postalInput" placeholder="Ej: 30001" maxlength="5">
        <button onclick="comprobarPostal()">Comprobar</button>
    </div>

    <div id="resultado"></div>

    <script>
        function comprobarPostal() {
            let codigoPostal = document.getElementById('postalInput').value;
            let resultado = document.getElementById('resultado');
            
            
            if (!/^\d{5}$/.test(codigoPostal)) {
                resultado.textContent = "Error: El c贸digo postal debe tener exactamente 5 d铆gitos num茅ricos";
                resultado.className = "error";
                return;
            }
            
            
            let dosPrimeros = codigoPostal.substring(0, 2);
            
            
            if (dosPrimeros === "30") {
                resultado.textContent = " Este c贸digo postal es de MURCIA";
                resultado.className = "murcia";
            } else if (dosPrimeros === "03") {
                resultado.textContent = " Este c贸digo postal es de ALICANTE";
                resultado.className = "alicante";
            } else {
                resultado.textContent = " Este c贸digo postal es de OTRA localidad";
                resultado.className = "otro";
            }
        }
    </script>
</body>
</html>
