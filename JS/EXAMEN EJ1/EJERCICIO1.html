<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1 Suma con Bucle</title>
</head>
<body>
    <h1>Suma de Tres Números (Usando Bucle For)</h1>
    <p id="resultado"></p>
    <script>
        function solicitarYSumar() {
            let numeros = [];
            const CANTIDAD_NUMEROS = 3;

            // --- 1. SOLICITAR Y VALIDAR LA ENTRADA (Mismo código que antes) ---
            for (let i = 1; i <= CANTIDAD_NUMEROS; i++) {
                let entradaValida = false;
                while (!entradaValida) {
                    const entrada = prompt(`Introduce el número ${i} de ${CANTIDAD_NUMEROS}:`);
                    const numero = Number(entrada);

                    if (!isNaN(numero) && entrada !== null && entrada.trim() !== "") {
                        numeros.push(numero);
                        entradaValida = true;
                    } else {
                        if (entrada === null) {
                            document.getElementById("resultado").textContent = "Operación cancelada.";
                            return; 
                        }
                        alert("Entrada no válida. Por favor, introduce un número.");
                    }
                }
            }

            // --- 2. CÁLCULO DE LA SUMA USANDO UN BUCLE FOR (Nuevo método) ---
            let suma = 0;
            
            // Recorre el array de números y suma cada elemento a la variable 'suma'
            for (let i = 0; i < numeros.length; i++) {
                suma = suma + numeros[i];
                // Equivalente a: suma += numeros[i];
            }
            
            // --- 3. MOSTRAR EL RESULTADO (Mismo código que antes) ---
            document.getElementById("resultado").textContent = `La suma de los números (${numeros.join(", ")}) es: ${suma}`;
        }

        solicitarYSumar();
    </script>
</body>
</html>
