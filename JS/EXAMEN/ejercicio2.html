			function esPalindromo(cadena) {
    // Función auxiliar para verificar si un carácter es alfanumérico
    function esAlfanumerico(c) {
        const codigo = c.charCodeAt(0);
        return (
            (codigo >= 48 && codigo <= 57) ||  // 0-9
            (codigo >= 65 && codigo <= 90) ||  // A-Z
            (codigo >= 97 && codigo <= 122)    // a-z
        );
    }

    // Convertir a minúsculas sin usar toLowerCase
    function aMinuscula(c) {
        const codigo = c.charCodeAt(0);
        if (codigo >= 65 && codigo <= 90) {
            return String.fromCharCode(codigo + 32);
        }
        return c;
    }
