<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=0;
        let max=10;

        function incrementoNumero(){
            num++;
            if(num < max){
                document.writeln("Cadena"+"</br>")
                setInterval(incrementoNumero, 500);
            }else{
                
               clearInterval;
            }
        }
        setInterval(incrementoNumero, 500);

        

    </script>
</body>
</html>
