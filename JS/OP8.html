                return "deposito exitoso, Nuevo saldo de "+this.titular +" "+this.saldo;
            }
            retirar(monto){
                this.saldo -=monto;
                return "Retiro exitoso. Nuevo saldo de "+titular+" "+saldo
            }
            consultarSaldo() {
        return `El saldo actual de ${this.titular} es: ${this.saldo}`;
    }
        }

        const miCuenta = new CuentaBancaria("Juan Pérez", 100);

console.log(miCuenta.consultarSaldo()); // Muestra: El saldo actual de Juan Pérez es: 100
