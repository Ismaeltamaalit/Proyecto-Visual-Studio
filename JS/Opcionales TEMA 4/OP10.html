<body>
    <script>
        class Estudiante {
    constructor(nombre) {
        this.nombre = nombre;
        this.notas = []; 
    }
    
   
    agregarNota(nuevaNota) {
        this.notas.push(nuevaNota); 
    }

            calcularPromedio(){
                const promedio=this.notas.reduce((acumulador, notaActual)=>{
                        return acumulador + notaActual;
                 });

                 return promedio/this.notas.length;
                    
                }
            }

            const nuevoEstudiante= new Estudiante("Martin")

            nuevoEstudiante.agregarNota(9.1)
            nuevoEstudiante.agregarNota(5.3)
            nuevoEstudiante.agregarNota(9.9)

            console.log(nuevoEstudiante.notas)

            console.log(nuevoEstudiante.calcularPromedio())

        
    </script>
</body>
