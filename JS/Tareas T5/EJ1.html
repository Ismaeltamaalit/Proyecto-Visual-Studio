<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solo Letras en Campo de Texto</title>
</head>
<body>

    <h2>Entrada de Texto - Solo Letras</h2>
    <input type="text" id="campoSoloLetras" placeholder="Escribe aqu칤 (solo letras)">

    <p style="margin-top: 15px;">**Instrucci칩n:** Intenta escribir un n칰mero en la caja de arriba.</p>

    <script>
        // Obtener la referencia al elemento de entrada
        const campo = document.getElementById('campoSoloLetras');

        // Agregar el "event listener" para el evento keydown
        campo.addEventListener('keydown', function(event) {
            // Obtener el valor de la tecla presionada
            const teclaPresionada = event.key;
            
            // Expresi칩n regular para verificar si la tecla es un d칤gito (del 0 al 9)
            // La expresi칩n /\d/ comprueba si el car치cter es un d칤gito.
            const esNumero = /\d/.test(teclaPresionada);

            // Verificar si la tecla es un n칰mero y no es una tecla de control/edici칩n
            // (como Shift, Alt, Ctrl, Flechas, Tab, Enter, Backspace o Delete)
            // La mayor칤a de las teclas de control tienen event.key con m치s de un car치cter o nombres espec칤ficos.
            if (esNumero) {
                // Prevenir la acci칩n por defecto (que es escribir el car치cter en el campo)
                event.preventDefault();
                
                // Mostrar el mensaje de alerta
                alert('游뛂 춰Solo se permiten letras en este campo!');
            }
        });
    </script>

</body>
</html>
