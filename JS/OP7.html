<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        class Rectangulo{
            constructor(alto, ancho){
                this.alto=alto;
                this.ancho=ancho;
            }
            calculoArea(){
                return this.alto*this.ancho
            }
            
        }

        const miRectangulo= new Rectangulo(15,30);
        const area=miRectangulo.calculoArea();

        console.log("El area del rectangulo es "+ area)
    </script>
</body>
