<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ejercicio colores</title>
  <style>
    body {
      background-image: url('im4.jpg');
      background-repeat: repeat;
    }

    .titulo1 { color: red; 
    border-style: dotted;}
    .titulo2 { color: #0000ff;
    border-style:dashed }
    .titulo3 { color: rgb(0,128,0);
    border-style:solid; }
    .titulo4 { color: rgba(255,165,0,0.6); 
    border-style:double}
    .titulo5 { color: hsl(300,100%,25%); 
    border-style:groove}
    .titulo6 { color: hsla(200,100%,50%,0.5);
    border-style:ridge }
    .titulo7 { color: #ff69b4;
    border-style: inset; }
    .titulo8 { color: rgb(255,255,0); 
    border-style: outset;}
    .titulo9 { color: rgba(0,0,0,0.7);
    border-style:initial }
    .titulo10 { color: hsl(120,60%,40%);
    border-style:dotted dashed solid double; }

    h1 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1 class="titulo1">1 — rojo (nombre de color)</h1>
  <h1 class="titulo2">2 — azul (hexadecimal)</h1>
  <h1 class="titulo3">3 — verde (rgb)</h1>
  <h1 class="titulo4">4 — naranja semitransparente (rgba)</h1>
  <h1 class="titulo5">5 — púrpura (hsl)</h1>
  <h1 class="titulo6">6 — celeste semitransparente (hsla)</h1>
  <h1 class="titulo7">7 — rosa (hexadecimal)</h1>
  <h1 class="titulo8">8 — amarillo (rgb)</h1>
  <h1 class="titulo9">9 — negro semitransparente (rgba)</h1>
  <h1 class="titulo10">10 — verde oscuro (hsl)</h1>
</body>
</html>
